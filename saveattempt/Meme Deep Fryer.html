<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    
    <title>Meme Deep Fryer</title>
    <meta name="description" content="Simple online tool to deep-fry images via filters and jpeg crushing. Serve with laundry sauce.">
    <meta name="keywords" content="deep fried meme generator, deep fried memes, deepfriedmemes, meme deep fryer, jpeg compressor, jpeg crusher">
    <meta name="author" content="https://dmitry.lol">

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="./Meme Deep Fryer_files/css" rel="stylesheet" type="text/css">

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="./Meme Deep Fryer_files/normalize.css">
    <link rel="stylesheet" href="./Meme Deep Fryer_files/skeleton.css">
    <link rel="stylesheet" href="./Meme Deep Fryer_files/main.css">
    <link href="./Meme Deep Fryer_files/emoji.css" rel="stylesheet">
    <!--<script src="https://use.fontawesome.com/0bc71bd5fc.js"></script>-->
    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="https://deepfriedmemes.com/images/favicon.png">

</head>

<body>
    <div id="wrapper">
        <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <div class="container" style="padding: 2em;">
            <div class="row">
                <div class="column">
                    <ul class="community-links">
                        <li>
                            <a class="tooltip tooltip-bottom" data-tooltip="Deep Fried Memes are a style of meme wherein an image is run through dozens of filters to the point where the image appears grainy, washed-out, and strangely colored.    -- Know Your Meme" href="https://deepfriedmemes.com/#">What is this?</a>
                        </li>
                    </ul>
                </div>
            </div>

            <h3 id="title"><i class="em em-joy"></i> Meme Deep Fryer <i class="em em-ok_hand"></i></h3>

            <div class="row">
                <input class="" type="file" id="imageLoader" name="imageLoader">
                <label for="imageLoader">Browse (or paste)</label>
            </div>
            <div class="row" style="">
                <div class="column" style="">

                    <div id="Filters" class="noselect" style="">

                        <div class="Filter slider" style="">
                            <span>brightness (<span class="FilterValue"></span>) </span>

                            <div class="FilterSetting" style="">
                                <input type="range" min="-10" max="30" step="1" value="15" data-filter="brightness" style="position: absolute; width: 1px; height: 1px; overflow: hidden; opacity: 0;"><div class="rangeslider rangeslider--horizontal" id="js-rangeslider-0" style=""><div class="rangeslider__fill" style="width: 184.75px;"></div><div class="rangeslider__handle" style="left: 173.75px;"></div></div>

                            </div>
                        </div>
                        <div class="Filter slider" style="">
                            <span>contrast (<span class="FilterValue"></span>) </span>
                            <div class="FilterSetting" style="">
                                <input type="range" min="0" max="300" step="1" value="155" data-filter="contrast" style="position: absolute; width: 1px; height: 1px; overflow: hidden; opacity: 0;"><div class="rangeslider rangeslider--horizontal" id="js-rangeslider-1" style=""><div class="rangeslider__fill" style="width: 154.633px;"></div><div class="rangeslider__handle" style="left: 143.633px;"></div></div>

                            </div>
                        </div>
                        <div class="Filter slider" style="">
                            <span>sharpen (<span class="FilterValue"></span>) </span>
                            <div class="FilterSetting" style="">
                                <input type="range" min="0" max="800" step="1" value="83" data-filter="sharpen" style="position: absolute; width: 1px; height: 1px; overflow: hidden; opacity: 0;"><div class="rangeslider rangeslider--horizontal" id="js-rangeslider-2" style=""><div class="rangeslider__fill" style="width: 39.8425px;"></div><div class="rangeslider__handle" style="left: 28.8425px;"></div></div>

                            </div>
                        </div>
                        <div class="Filter slider" style="">
                            <span>saturation (<span class="FilterValue"></span>) </span>
                            <div class="FilterSetting" style="">
                                <input type="range" min="0" max="300" step="1" value="0" data-filter="saturation" style="position: absolute; width: 1px; height: 1px; overflow: hidden; opacity: 0;"><div class="rangeslider rangeslider--horizontal" id="js-rangeslider-3" style=""><div class="rangeslider__fill" style="width: 11px;"></div><div class="rangeslider__handle" style="left: 0px;"></div></div>

                            </div>
                        </div>
                        <div class="Filter slider" style="">
                            <span>noise (<span class="FilterValue"></span>) </span>
                            <div class="FilterSetting" style="">
                                <input type="range" min="0" max="100" step="1" value="18" data-filter="noise" style="position: absolute; width: 1px; height: 1px; overflow: hidden; opacity: 0;"><div class="rangeslider rangeslider--horizontal" id="js-rangeslider-4" style=""><div class="rangeslider__fill" style="width: 61.04px;"></div><div class="rangeslider__handle" style="left: 50.04px;"></div></div>

                            </div>
                        </div>

                        <div class="togglegroup">
                            <span>jpeg</span>
                            <label><input id="jpeg-before" type="checkbox"><span>before</span></label>
                            <label><input id="jpeg-after" type="checkbox" checked=""><span>after</span></label>
                            <span>filters</span>
                        </div>
                        <div id="jpeg_opts" style="">
                            <div class="slider" style="">
                                <span>jpeg repetitions (<span class="FilterValue jpeg-val"></span>) </span>

                                <div class="setting" style="">
                                    <input id="jpeg_times" type="range" min="1" max="200" step="1" value="28" style="position: absolute; width: 1px; height: 1px; overflow: hidden; opacity: 0;"><div class="rangeslider rangeslider--horizontal" id="js-rangeslider-5" style=""><div class="rangeslider__fill" style="width: 48.7186px;"></div><div class="rangeslider__handle" style="left: 37.7186px;"></div></div>

                                </div>
                            </div>
                            <div class="slider" style="">
                                <span>jpeg quality (<span class="FilterValue jpeg-val"></span>) </span>

                                <div class="setting" style="">
                                    <input id="jpeg_quality" type="range" min="0" max="1" step="0.1" value="0.2" style="position: absolute; width: 1px; height: 1px; overflow: hidden; opacity: 0;"><div class="rangeslider rangeslider--horizontal" id="js-rangeslider-6" style=""><div class="rangeslider__fill" style="width: 66.6px;"></div><div class="rangeslider__handle" style="left: 55.6px;"></div></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <div class="row">
                <span id="statustext" class="noselect"></span>
            </div>
            <div class="row">
                <div class="column">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
            <a class="button noselect" id="dl-btn">Save Image</a>
        </div>
    </div>

   <div id="footer">
        <span style="float: left;">Built by <a href="https://dmitry.lol/">Dmitry</a>.</span>
        <span><a href="https://github.com/efskap/deepfriedmemes.com">View on GitHub</a></span>
    </div>
